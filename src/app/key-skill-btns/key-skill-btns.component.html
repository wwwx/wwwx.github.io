<div class="key-skills">
  <button (click)="onKeySkillBtnClick(keySkill.displayName)"
          *ngFor="let keySkill of keySkills;"
          [disabled]="disableIfOneBtn(keySkill)"
          [ngClass]="{ 'key-skill--disabled': !keySkill.isSelected }"
          class="key-skill"
  >{{ keySkill.displayName }}</button>
</div>
