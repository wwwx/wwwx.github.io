<div class="project-container" [@slideIn]="projects?.length" (@slideIn.done)="renderProjects()">
  <app-project-card *ngFor="let project of projects" [project]="project" (cardSelect)="onProjectCardClick($event)" class="project-card"></app-project-card>
</div>
<div [@animateChildren]="selectedProject">
  <app-project-details *ngIf="selectedProject" (cancellation)="selectedProject = null;" [project]="selectedProject"></app-project-details>
</div>
